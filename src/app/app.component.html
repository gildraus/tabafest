<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabaFest 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            margin: 0 !important;
            padding: 0 !important;
        }

        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Bungee&display=swap');
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #552583 0%, #FDB927 50%, #552583 100%);
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .floating-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            background: rgba(253, 185, 39, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .bubble:nth-child(odd) {
            background: rgba(85, 37, 131, 0.3);
        }

        .bubble1 { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .bubble2 { width: 60px; height: 60px; left: 20%; animation-delay: 2s; }
        .bubble3 { width: 100px; height: 100px; left: 35%; animation-delay: 4s; }
        .bubble4 { width: 50px; height: 50px; left: 50%; animation-delay: 6s; }
        .bubble5 { width: 90px; height: 90px; left: 65%; animation-delay: 8s; }
        .bubble6 { width: 70px; height: 70px; left: 80%; animation-delay: 10s; }
        .bubble7 { width: 120px; height: 120px; left: 90%; animation-delay: 12s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: 'Bungee', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            color: #FDB927;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
            transform: rotate(-5deg);
        }

        @keyframes glow {
            from { text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), 0 0 20px rgba(253, 185, 39, 0.5); }
            to { text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), 0 0 30px rgba(253, 185, 39, 0.8); }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            margin: 0 10px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(253, 185, 39, 0.5);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(253, 185, 39, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .event-title {
            font-family: 'Bungee', cursive;
            font-size: clamp(2rem, 5vw, 3rem);
            color: #552583;
            margin-bottom: 15px;
            font-weight: bold;
            position: relative;
            z-index: 1;
            transform: rotate(2deg);
        }

        .date {
            font-family: 'Fredoka', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #FDB927;
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            transform: rotate(-2deg);
        }

        .location {
            font-family: 'Fredoka', cursive;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #552583;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            font-weight: 600;
            transform: rotate(1deg);
        }

        .pool-icon {
            font-size: 4rem;
            margin: 20px 0;
            color: #FDB927;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .party-details {
            background: linear-gradient(135deg, #552583, #FDB927);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .party-details h3 {
            font-family: 'Bungee', cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
            transform: rotate(-1deg);
        }

        .party-details p {
            font-family: 'Fredoka', cursive;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .water-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to right, rgba(253, 185, 39, 0.3), rgba(85, 37, 131, 0.3));
            clip-path: polygon(0 50%, 100% 80%, 100% 100%, 0 100%);
            animation: wave 4s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { clip-path: polygon(0 50%, 100% 80%, 100% 100%, 0 100%); }
            50% { clip-path: polygon(0 80%, 100% 50%, 100% 100%, 0 100%); }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: #FDB927;
            animation: sparkle 3s infinite;
        }

        .sparkle:nth-child(odd) { color: #552583; }
        .sparkle1 { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle2 { top: 30%; right: 20%; animation-delay: 1s; }
        .sparkle3 { bottom: 25%; left: 25%; animation-delay: 2s; }
        .sparkle4 { bottom: 35%; right: 15%; animation-delay: 0.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @media (max-width: 768px) {
            .main-card {
                padding: 30px 20px;
                margin: 0 5px;
            }
            
            .logo {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
