<div class="navbar">
  <div class="navbar-logo">
    <span class="span-tf-logo" (click)="closeDropdown()" [routerLink]="['']">
      <svg class="logo-icon" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <style>
            .main-text {
              font-family: 'Impact', 'Arial Black', sans-serif;
              font-size: 72px;
              font-weight: 900;
              fill: #552583;
              stroke: #FFFFFF;
              stroke-width: 8;
              stroke-linejoin: round;
              paint-order: stroke fill;
            }
          </style>
        </defs>
        <text x="300" y="120" text-anchor="middle" class="main-text">TabaFest</text>
        <text x="305" y="125" text-anchor="middle" fill="#000000" opacity="0.2"
          font-family="'Impact', 'Arial Black', sans-serif" font-size="72px" font-weight="900">TabaFest</text>
        <text x="300" y="120" text-anchor="middle" class="main-text">TabaFest</text>
      </svg>
    </span>
    <span class="navbar-toggle" *ngIf="showToggle" (click)="toggleDropdown()">
      <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </g>
      </svg>
    </span>
  </div>
  <div *ngIf="showDropdown" class="navbar-buttons">
    <ul>
      <li>
        <span (click)="closeDropdown()" [routerLink]="['/signup']">Потрвди долазак</span>
      </li>
      <li>
        <span (click)="closeDropdown()" [routerLink]="['/feedback']">Подели утиске</span>
      </li>
    </ul>
  </div>
</div>
